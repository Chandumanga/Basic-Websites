<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <img src="myntra-logo.png">
            </div>

            <div class="navbar1 nav">
                <ul class="items">
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME & LIVING</li>
                    <li> BEAUTY</li>
                    <li>STUDIO</li>
                </ul>
            </div>

            <div class="nav-search nav">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" id="search"></i>
                </div>
                <input placeholder="             Search for products, brands and more" class="search-input">

            </div>
            <div class="profile box">
                <i class="fa-solid fa-user"></i>
                <p class="para">Profile</p>
            </div>
            <div class="wishlist box">
                <i class="fa-solid fa-heart"></i>
                <p class="para">Wishlist</p>
            </div>
            <div class="bag box">
                <i class="fa-solid fa-bag-shopping"></i>
                <p class="para">Bag</p>
            </div>
        </div>
    </header>

    <section class="s1">
        <img class="homeimg" src="img-1.png">
    </section>
    <section class="s1">
        <img class="homeimg" src="img-5.png">
    </section>
    <section class="s1">
        <img class="homeimg" src="img-6.png">
    </section>
    <section class="s1">
        <img class="homeimg" src="img-7.png">
    </section>

    <div class="shop-section">
        <div class="box2">
            <img class="box2-img" src="m1.png">
        </div>
        <div class="box2">
            <img class="box2-img" src="m2.png">
        </div>
        <div class="box2">
            <img class="box2-img" src="m3.png">
        </div>
        <div class="box2">
            <img class="box2-img" src="m4.png">
        </div>
    </div>
    <div class="shop-section">
        <div class="box2">
            <img class="box2-img" src="g1.png">
        </div>
        <div class="box2">
            <img class="box2-img" src="g2.png">
        </div>
        <div class="box2">
            <img class="box2-img" src="g3.png">
        </div>
        <div class="box2">
            <img class="box2-img" src="g4.png">
        </div>
    </div>

    <footer class="foot">
        Copyright &copy; myntra.com | All rights reserved
    </footer>


</body>

</html>
