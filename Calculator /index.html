<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculator</h1>
    <div class="container">

        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="btn">C</button>
            <button class="btn">%</button>
            <button class="btn">M+</button>
            <button class="btn">M-</button>
         </div>
        <div class="row">
           <button class="btn btn1">7</button>
           <button class="btn btn1">8</button>
           <button class="btn btn1">9</button>
           <button class="btn btn1">*</button>
        </div>
        <div class="row">
            <button class="btn btn1">4</button>
            <button class="btn btn1">5</button>
            <button class="btn btn1">6</button>
            <button class="btn btn1">-</button>
         </div>
         <div class="row">
            <button class="btn btn1">1</button>
            <button class="btn btn1">2</button>
            <button class="btn btn1">3</button>
            <button class="btn btn1">+</button>
         </div>
        <div class="row">
            <button class="btn btn1">0</button>
            <button class="btn btn1">.</button>
            <button class="btn btn1">=</button>
            <button class="btn btn1">/</button>
             
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
